<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numero di beni confiscati alle mafie per Regione</title>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 18px;
		color: #555;
	}
	.legend i {
		width: 18px;
		height: 18px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
	</style>

	<script type="text/javascript">
	google.load("visualization", "1", {packages:["corechart"]});
	google.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = google.visualization.arrayToDataTable([
			['Task', 'Hours per Day'],
			['Work',     11],
			['Eat',      2],
			['Commute',  2],
			['Watch TV', 2],
			['Sleep',    7]
			]);

		var options = {
			title: 'My Daily Activities'
		};

		var chart = new google.visualization.PieChart(document.getElementById('piechart'));
		chart.draw(data, options);
	}
	</script>	
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="./regioni_beni_tipo.js"></script>
	<script>

	var map = L.map('map').setView([41.91, 12.832], 6);




	var layer = L.tileLayer('http://{s}.acetate.geoiq.com/tiles/acetate/{z}/{x}/{y}.png',{
		attribution: 'Acetate tileset from GeoIQ',
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Beni immobili confiscati</h4>' +  (props ?
			'<b> Regione: </b>' + props.NOME_REG + '<br />' + 
			'<b> Numero totale: </b>' + props.totale + '<br />' + 
			'<b> Abitazioni: </b>' + props.Abitazione + '<br />' +
			'<b> Altri beni: </b>' + props.Altri_beni + '<br />' +
			'<b> Capannoni: </b>' + props.Capannone + '<br />' +
			'<b> Fabbricati: </b>' + props.Fabbricato + '<br />' +
			'<b> Locale: </b>' + props.Locale + '<br />' +
			'<b> Terreni: </b>' + props.Terreno + '<br />'+
			'<div id=\"piechart\" style=\"width: 200px; height: 200px;\"></div>'+'<br />'
			: 'Mouse su un poligono');
	};

	info.addTo(map);

	function getColor(d) {
		return d > 1659 ? '#BD0026' :
		d > 1029  ? '#DA2122' :
		d > 505  ? '#F14624' :
		d > 86  ? '#F97534' :
		d > 60   ? '#FD9F45' :
		d > 18   ? '#FDC357' :
		d > 3   ? '#FEE180' :
		'#FFFFB2';
	}

	function style(feature) {
		return {
			fillColor: getColor(feature.properties.totale),
			weight: 0.3,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0.5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(Beni_Regioni, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);




	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {



		var div = L.DomUtil.create('div', 'info legend'),
		grades = [2, 3, 18, 60, 86, 505, 1029, 1659],
		labels = [],
		from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	map.fitBounds([
		[36.531,7.734],
		[47.289,17.930]
		]);

	</script>

</body>
</html>
