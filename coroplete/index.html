<!doctype html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Numero di beni confiscati alle mafie per Comune</title>

	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }

	.info {
		padding: 6px 8px;
		font: 14px/16px Arial, Helvetica, sans-serif;
		background: white;
		background: rgba(255,255,255,0.8);
		box-shadow: 0 0 15px rgba(0,0,0,0.2);
		border-radius: 5px;
	}
	.info h4 {
		margin: 0 0 5px;
		color: #777;
	}

	.legend {
		text-align: left;
		line-height: 18px;
		color: #555;
	}
	.legend i {
		width: 18px;
		height: 18px;
		float: left;
		margin-right: 8px;
		opacity: 0.7;
	}
	</style>
</head>
<body>
	<div id="map"></div>

	<script type="text/javascript" src="comuni_beni_tipo.js"></script>
	<script>

	var map = L.map('map').setView([42, 15], 6);

	var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
		layers: 'rv1',
		format: 'image/jpeg',
		attribution: "RealVista1.0 WMS OPEN di e-GEOS SpA - CC BY SA"
	}).addTo(map);

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

	info.update = function (props) {
		this._div.innerHTML = '<h4>Beni immobili confiscati</h4>' +  (props ?
			'<b> Comune: </b>' + props.NOME_COM + '<br />' + 
			'<b> Numero totale: </b>' + props.totale + '<br />' + 
			'<b> Altri beni: </b>' + props.Altri_beni + '<br />' +
			'<b> Capannoni: </b>' + props.Capannone + '<br />' +
			'<b> Fabbricati: </b>' + props.Fabbricato + '<br />' +
			'<b> Terreni: </b>' + props.Terreno + '<br />' 
			: 'Mouse su un poligono');
	};

	info.addTo(map);

	function getColor(d) {
		return d > 256 ? '#BD0026' :
		d > 163  ? '#DA2122' :
		d > 84  ? '#F14624' :
		d > 47  ? '#F97534' :
		d > 26   ? '#FD9F45' :
		d > 13   ? '#FDC357' :
		d > 5   ? '#FEE180' :
		'#FFFFB2';
	}

	function style(feature) {
		return {
			fillColor: getColor(feature.properties.totale),
			weight: 0.3,
			opacity: 1,
			color: 'white',
			fillOpacity: 0.7
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 0.5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	geojson = L.geoJson(Beni_Comuni, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);

	map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');


	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {



		var div = L.DomUtil.create('div', 'info legend'),
		grades = [0, 5, 13, 26, 47, 84, 163, 256],
		labels = [],
		from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

	geojson.on('ready', function() {

		map.fitBounds(geojson.getBounds());
	});

	</script>

</body>
</html>
